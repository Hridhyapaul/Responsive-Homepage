<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--********* Start of the header section *********-->
    <header>
      <div class="wrapper">
        <!-- Start of desktop navigation menu -->

        <nav>
          <div class="logo">GD.</div>

          <ul>
            <li>
              <a href="#">About</a>
            </li>

            <li>
              <a href="#">Services</a>
            </li>

            <li>
              <a href="#">Our Work</a>
            </li>

            <li>
              <a href="#" class="btn dark">Enrol Now</a>
            </li>
          </ul>
        </nav>

        <!-- End of desktop navigation menu -->

        <!-- Start of the hero section -->

        <div class="hero-section">
          <div class="left">
            <h1>
              Learn the art of <br />
              Game Dev
            </h1>
            <p>
              This is a comprehensive course on Game Development. You will learn
              everything from generating an idea to publishing your games to
              different platforms.
            </p>

            <a href="#" class="btn light">Enrol Now</a>
          </div>

          <div class="right">
            <img src="images/hero-image.png" alt="" />
          </div>

          <div class="achievement-cards">
            <div class="achivement-card students-enrolled">
              <div class="content">
                <div>
                  <h3>32K</h3>
                </div>
                <p>Students Enrolled</p>
              </div>

              <div class="bg"></div>
            </div>

            <div class="achivement-card overall-rating">
              <div class="content">
                <div>
                  <h3>4.7</h3>
                  <img src="images/star.svg" alt="" />
                </div>
                <p>Overall Rating</p>
              </div>

              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--*********** End of the header section *********** -->
    <script src="./main.js"></script>
  </body>
</html>
